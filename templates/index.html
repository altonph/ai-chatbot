<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom-trained AI Chatbot</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class= "chat-container">
            <h1>AI Chatbot</h1>
            <div class= "chat-messages">
                {% for message in messages %}
                    <div class="chat-message">
                        <div class="user-message">{{ message['user_input'] }}</div>
                    </div>
                    <div class="chat-message">
                        <div class="bot-message">{{ message['bot_response'] }}</div>
                    </div>
                {% endfor %}
            </div>
            <form method= "POST">
                <input type="text" name="user_input" placeholder="Type your message..." style= "width: 100%;">
                <button type="submit">Send</button>
            </form>
        </div>
    </body>

</html>
